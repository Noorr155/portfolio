<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">

    <link rel="stylesheet" href="style2.css">

</head>
<body>
    <div class="container">
        <button type="button" class="btn btn-light"><b>x</b></button>
        <div class="row pt-4">
            <h1><b>Login Form</b></h1>
        </div>
        <br>
        <div class="col-11">
            <form>
                <label class="email">
                    Email or Phone  
                    <br>
                    <input class="form-control" type="text" >
                    </label>
                <br>
                <label class="password">
                    Password 
                    <br>
                    <div class="block">
                        <input class="form-control" id="password" type="password" >
                        <span id="TogglePassword" class="eye-icon" onclick="togglePasswordVisibility()">
                            <div class="eye">
                                <i id="eyeIcon" style="font-size:24px" class="fa">&#xf070;</i> <!-- Eye icon -->
                                <i id="eyeSplash" style="font-size:24px; display:none;" class="fa">&#xf06e;</i> <!-- Splash icon -->
                            </div>
                        </span>
                    </div>
                </label>
                <a  href=""  id="forgotPass">Forgot Password</a>
                <br>
                <button id="button">LOGIN</button>
            </form>
        </div>
        <br>
        <div class="col-10">
            <p>Not a menber?&nbsp;</p>
            <a href="" id="signUp">Signup now</a>
         </div>
    </div>
  </div>
  <button type="button" id="btn" class="btn btn-dark"><a href="index.html">Go back</a> </button>

    <script src="script2.js"></script>
</body>
</html>
