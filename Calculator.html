<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"> 
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style1.css">

    <title>Document</title>

</head>
<body>

    <div class="card" style="width: 20rem; height : 70vh;">
        <div class="card-body">
            <input class="form-control" type="text" placeholder="0" >
            <div class="block">
                <div class="button_i">
                    <button class="btn"  style="background-color: #EBF4F6; box-shadow: 2px 2px 2px  #6d6a6a;">%</button>
                    <button class="btn"  style="background-color: #bdd5ec; box-shadow: 2px 2px 2px #6d6a6a;">7</button>
                    <button class="btn"  style="background-color: #bdd5ec; box-shadow: 2px 2px 2px #6d6a6a;">4</button>
                    <button class="btn"  style="background-color: #bdd5ec; box-shadow: 2px 2px 2px #6d6a6a;">1</button>
                    <button class="btn"  style="background-color: #bdd5ec; box-shadow: 2px 2px 2px #6d6a6a;">.</button>
                </div>
                <div class="button_j">
                    <button class="btn"   style="background-color: #EBF4F6; box-shadow: 2px 2px 2px #6d6a6a;">√</button>
                    <button class="btn"  style="background-color: #bdd5ec; box-shadow: 2px 2px 2px #6d6a6a;">8</button>
                    <button class="btn"  style="background-color: #bdd5ec; box-shadow: 2px 2px 2px #6d6a6a;">5</button>
                    <button class="btn"  style="background-color: #bdd5ec; box-shadow: 2px 2px 2px #6d6a6a;">2</button>
                    <button class="btn"  style="background-color: #bdd5ec; box-shadow: 2px 2px 2px #6d6a6a;">0</button>
                </div>
                <div class="button_k">
                    <button class="btn" style="background-color: #EBF4F6; box-shadow: 2px 2px 2px #6d6a6a; color : black;">×</button>
                    <button class="btn" style="background-color: #bdd5ec; box-shadow: 2px 2px 2px #6d6a6a;">9</button>
                    <button class="btn" style="background-color: #bdd5ec; box-shadow: 2px 2px 2px #6d6a6a;">6</button>
                    <button class="btn" style="background-color: #bdd5ec; box-shadow: 2px 2px 2px #6d6a6a;">3</button>
                    <button class="btn" style="background-color: #EBF4F6; box-shadow: 2px 2px 2px #6d6a6a;">=</button>
                </div>
                <div class="button_l">
                    <button class="btn" onclick=delAllNum() style="background-color: rgb(30, 30, 107); box-shadow: 2px 2px 2px #6d6a6a; color : white">C</button>
                    <button class="btn" onclick=sub() style="background-color: #e03030; box-shadow: 2px 2px 2px #6d6a6a; color : white;">-</button>
                    <button class="btn" onclick=divide() style="background-color: #3d70dd; box-shadow: 2px 2px 2px #6d6a6a; color : white;">/</button>
                    <button class="btn" onclick=mul() style="background-color: #FFA500; box-shadow: 2px 2px 2px #6d6a6a; color : white;">*</button>
                    <button class="btn" onclick=add() style="background-color: #16cc16; box-shadow: 2px 2px 2px #6d6a6a; color : white;">+</button>
                </div>
            </div>     
        </div>
      </div>
      <button type="button" id="goback" class="bttn bttn-dark"><a href="index.html">Go back</a> </button>

    <script src="script1.js"></script>
</body>
</html>
